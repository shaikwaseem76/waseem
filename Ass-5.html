<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Creation</title>
    <link rel="stylesheet" href="/CSS/Ass-5.css">
</head>
<body>
    <div>
        <h1>Registration Form:</h1>
    </div>
    <div class="Harshith">
        <div class="Sudha">
            <label>Enter your name:</label><input type="text" name="name" required/>
        </div>
        <div class="Sudha">
            <label>Enter your Age:</label><input type="number" name="name" maxlength="2" required/>
        </div>
        <div class="Sudha" >
            <label>Enter your Email:</label><input type="email" name="name" required/>
        </div>
        <div class="Sudha">
            <label>Enter your Phone NO:</label><input type="number" name="name" maxlength="10" required/>
        </div>
        <div class="Sudha">
            <label>Enter your address:</label><textarea rows="4" cols="20" required>Active address</textarea>
        </div>
        <div class="sudharshan">
        <label>Select your gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        </div>
        <div>
            <button> Submit </button>
        </div>
    </div>
</body>
</html>
